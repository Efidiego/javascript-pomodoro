<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link da fonte está na descrição -->
    <!-- Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Alert Dialog</title>

</head>

<body>

    <div class="container">

        <div class="container-buttons">
            <button class="button success"
                    onclick="openSuccessAlert();">
                Success
            </button>
            <button class="button warning"
                    onclick="openWarningAlert();">
                Warning
            </button>
            <button class="button danger"
                    onclick="openDangerAlert();">
                Danger
            </button>
        </div>

        <dialog id="alertDialog" class="container-dialog">

            <div class="alert">
            
                <ion-icon name="alert-circle-outline" class="icon"></ion-icon>
            
                <h1 class="title">Alert!</h1>
            
                <p class="description">Descrição do alerta!</p>
            
                <button class="button"
                        onclick="closeAlert();">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                    <span>Ok</span>
                </button>
            
            </div>

        </dialog>
        
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="main.js"></script>

</body>

</html>
